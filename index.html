<!DOCTYPE html>

<html>
<head>

  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

<style>
body {
          padding: 0;
          margin: 0;
      }
      html, body, #map {
          height: 100%;
          width: 100%;
      }
</style>

</head>

  <body>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
<!--  <script type="text/javascript" src="scripts/leaflet/leaflet.js"></script> -->

  <div id="map"></div>
  <script>

var map = L.map('map').setView([54.601503, 13.095539], 13);

L.tileLayer('map_tiles/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var SW = new L.LatLng (54.413307, 12.963260);
	var NE = new L.LatLng(54.613983, 13.216521);

	var bounds = new L.LatLngBounds(SW,NE);
	map.setMaxBounds(bounds);





  </script>

  </body>
</html>
